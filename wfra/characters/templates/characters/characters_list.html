{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Your Characters</h2>

    {% if object_list %}
        <ul class="list-group">
            {% for character in object_list %}
                <li class="list-group-item bg-dark">
                    <a href="{% url 'characters:detail' character.pk %}">{{ character.name }}</a> ({{ character.species }})
                </li>
                <br>
            {% endfor %}
        </ul>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Create New Character</button>
        </div>
        <br><br><br>
    {% else %}
        <p class="text-center">You don't have any characters yet. <a href="{% url 'characters:create' %}">Create one now!</a></p>
    {% endif %}
</div>
{% endblock %}
