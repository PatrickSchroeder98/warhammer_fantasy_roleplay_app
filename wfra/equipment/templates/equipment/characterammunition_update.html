{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Update Character's Ammunition</h2>
<form method="post">
    {% csrf_token %}
    
        <h4>Ammunition Information</h4>
        <div class="mb-3">
            <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantity</label>
            {{ form.quantity }}
        </div>

        <div class="mb-3 form-check">
            {{ form.equipped }}
            <label class="form-check-label" for="{{ form.equipped.id_for_label }}">
                Equipped
            </label>
        </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-warning" type="submit">Save Changes</button>
    </div>

    <br><br>
</form>

{% endblock %}
