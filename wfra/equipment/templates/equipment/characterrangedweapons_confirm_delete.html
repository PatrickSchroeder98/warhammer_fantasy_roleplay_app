{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Delete Characters' ranged weapon</h2>
    <p class="text-center">Are you sure you want to delete "{{ object.ranged_weapon.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'equipment:character_equipment' character_id=object.character.id %}"
   class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
