{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <br>
    <h2>{{ hirelings.name }}</h2>

    <table class="table table-striped table-bordered" style="color: #f5e1c8">
        <thead>
            <tr>
                <th>Quick Job</th>
                <th>Daily Cost</th>
                <th>Weekly Cost</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ hirelings.quick_job }}</td>
                    <td>{{ hirelings.daily_cost }}</td>
                    <td>{{ hirelings.weekly_cost }}</td>
                </tr>
        </tbody>
</table>
<table class="table table-striped table-bordered" style="color: #f5e1c8">
    <thead>
        <tr>
            <th>Notes</th>
        </tr>
    </thead>

    <tbody>
            <tr>
                <td>{{ hirelings.notes }}</td>
            </tr>
    </tbody>
</table>
</div>
{% endblock %}
